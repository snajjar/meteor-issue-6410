<template name="MainPage">
    <head>
        <title>Meteor issue 6410</title>
    </head>
    <body>
        <h1>Welcome to Meteor (issue 6410) !</h1>
        {{> Template.dynamic template=accountTemplate}}
    </body>
</template>

<template name="RegisterAccount">
    <h2>Step 1: register a user</h2>
    <p>It will send a verification email to validate your email address. Don't click on the link.</p>
    <input type="email" id="email" placeholder="email" />
    <input type="password" id="password" placeholder="password" />
    <button id="register">Register</button>
    <p style="color: red;" id="register-error"></p>
</template>

<template name="ResendVerificationEmail">
    <h2>Step 2: resend a verification email</h2>
    <p>Current status of the user email {{userEmail}}: <b>{{userEmailVerificationStatus}}</b></p>
    <button id="resend-verification-email">Send me the mail again!</button>
</template>
